<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>

  <div class="background">
    <div class="card">
      <div class="result-card">
        <div class="score-header">Your Result</div>
        <div class="score">
          <div class="score-circle-shape">
            <div class="result-scores-wrapper">
              <div class="score-value">76</div>
              <div class="score-maximum-value">of 100</div>
            </div>
          </div>
        </div>
        <div class="score-grade">Great</div>
        <div class="score-description">You scored higher than 65% of the people who have taken these tests.</div>
      </div>
      <div class="summary-card">
        <div class="summary-header"></div>
        <div class="summary-scores">
          <div class="summary-score-item">
            <div>
              <div class="summary-score-icon">
                <img src="assets/images/icon-reaction.svg" alt="reaction">
              </div>
              <div class="summary-score name">
                Reaction
              </div>
            </div>
            <div class="empty"></div>
            <div class="summary-score-item-result">
              <div class="summary-value">80</div>
              <div class="summary-maximum-value">/ 100</div>
            </div>
          </div>
          <!-- end -->
          <div class="summary-score-item">
            <div>
              <div class="summary-score-icon">
                <img src="assets/images/icon-memory.svg" alt="memory">
              </div>
              <div class="summary-score name">
                Memory
              </div>
            </div>
            <div class="empty"></div>
            <div class="summary-score-item-result">
              <div class="summary-value">92</div>
              <div class="summary-maximum-value">/ 100</div>
            </div>
          </div>
          <!-- end -->
          <div class="summary-score-item">
            <div>
              <div class="summary-score-icon">
                <img src="assets/images/icon-verbal.svg" alt="verbal">
              </div>
              <div class="summary-score name">
                Verbal
              </div>
            </div>
            <div class="empty"></div>
            <div class="summary-score-item-result">
              <div class="summary-value">61</div>
              <div class="summary-maximum-value">/ 100</div>
            </div>
          </div>
          <!-- end -->
          <div class="summary-score-item">
            <div>
              <div class="summary-score-icon">
                <img src="assets/images/icon-visual.svg" alt="visual">
              </div>
              <div class="summary-score name">
                Visual
              </div>
            </div>
            <div class="empty"></div>
            <div class="summary-score-item-result">
              <div class="summary-value">72</div>
              <div class="summary-maximum-value">/ 100</div>
            </div>
          </div>
          <!-- end -->
        </div>
        <div class="summary-continue-wrapper">
          <div class="summary-continue-btn"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
