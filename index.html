<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="background">
    <div class="card">
      <div class="result-card">
        <div class="header-wrapper">
          <div class="score-header">Your Result</div>
        </div>
        <div class="score">
          <div class="score-circle-shape">
            <div class="result-scores-wrapper">
              <div class="score-value">76</div>
              <div class="score-maximum-value">of 100</div>
            </div>
          </div>
        </div>
        <div class="header-wrapper">
          <div class="score-grade">Great</div>
        </div>
        <div class="score-description">You scored higher than 65% of the people who have taken these tests.</div>
      </div>
      <div class="summary-card">
        <div class="header-wrapper">
          <div class="summary-header">Summary</div>
        </div>
        <div class="summary-scores">
        </div>
        <div class="summary-continue-wrapper">
          <div class="summary-continue-btn">Continue</div>
        </div>
      </div>
    </div>
  </div>
  <script src="score.js"></script>
</body>

</html>
